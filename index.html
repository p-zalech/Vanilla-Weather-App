<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row main">
            <div class="col-6 today-card">
              <div class="row">
                <div class="col-9">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                />
                </div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100" />
              </form>
              </div>
              </div>
              <div class="clearxix">
                <img src="" alt="" class="float-right" id="icon" />
                <h3 id="description"></h3>
              </div>
              <h1>
                <strong id="temperature"></strong>
                <span class="units">°C |°F</span>
              </h1>
              <h4>
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </h4>
              <span id="dateSection">
                <div class="row section">
                  <div class="col-6">
                    <div class="today">Today</div>
                    <div class="updateTime">
                      Last updated: <span id="date"></span>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="dateAndLocation">
                      <span id="day"></span> <span id="month">September</span>
                      <div class="city" id="city"></div>
                    </div>
                  </div>
                </div>
              </span>
            </div>
            <div class="col-6"></div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/p-zalech/Vanilla-Weather-App"
            target="_blank"
            >Open-source code,</a
          >
          by Patrycja Zalech
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
